        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        let prevX = null;

        hands.onResults(onResults);

        const videoElement = document.createElement("video");

            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {

                const avgX = (indexFingerTip.x + middleFingerTip.x) / 2;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Finger Gesture Controlled Image Slider with Zoom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; 
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slider" id="slider">
        <div class="slides">
            <div class="slide"><img src="./Asset/10.png" alt="Slide 1"></div>
            <div class="slide"><img src="./Asset/grade1.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="./Asset/grade6.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="./Asset/grade6.jpg" alt="Slide 4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        const slider = document.querySelector('.slides');
        const slides = document.querySelectorAll('.slide');
        const sliderContainer = document.getElementById('slider');
        let currentIndex = 0;
        let prevX = null;
        let handDetected = false;

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        const videoElement = document.createElement("video");
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        camera.start();

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                const thumbTip = landmarks[4].y < landmarks[3].y;
                const indexTip = landmarks[8].y < landmarks[6].y;
                const middleTip = landmarks[12].y < landmarks[10].y;
                const ringTip = landmarks[16].y < landmarks[14].y;
                const pinkyTip = landmarks[20].y < landmarks[18].y;

                const fiveFingersUp = thumbTip && indexTip && middleTip && ringTip && pinkyTip;

                if (fiveFingersUp) {
                    sliderContainer.style.transform = 'scale(1.05)';
                } else {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll 3D Animation with Carved Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            height: 300vh; /* Increased height to enable scrolling through more content */
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
            position: relative;
        }

        /* Carved effect for home, about, and contact sections using clip-path */
        #home {
            background: #ff7eb3;
            clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 50% 100%, 0% 85%); /* Create a carved shape */
        }

        #about {
            background: #7ecbff;
            clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 50% 100%, 0% 80%); /* Another carving */
        }

        #contact {
            background: #9fff80;
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 50% 100%, 0% 70%); /* Another carving */
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1200px;
            z-index: 100;
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .scroll-image {
            width: 150px;
            height: 150px;
            background: url('./Asset/moter.png') no-repeat center center / cover;
            border-radius: 50%;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .move-to-about {
            transform: rotateX(30deg) rotateY(45deg) translateY(-50vh);
        }

        .move-to-contact {
            transform: rotateX(-30deg) rotateY(-45deg) translateY(50vh);
        }

        .home-content, .about-content, .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <section id="home">
        <div class="home-content">
            Home Section
        </div>
    </section>

    <section id="about">
        <div class="about-content">
            About Section
        </div>
    </section>

    <section id="contact">
        <div class="contact-form">
            Contact Section
        </div>
    </section>

    <!-- Fixed Animated Image -->
    <div class="image-container">
        <div id="animatedImage" class="scroll-image"></div>
    </div>

    <script>
        const animatedImage = document.getElementById('animatedImage');
        const homeSection = document.getElementById('home');
        const aboutSection = document.getElementById('about');
        const contactSection = document.getElementById('contact');

        window.addEventListener('scroll', function () {
            const scrollPosition = window.scrollY;
            const homeHeight = homeSection.offsetHeight;
            const aboutHeight = aboutSection.offsetHeight;
            const contactHeight = contactSection.offsetHeight;

            if (scrollPosition < homeHeight) {
                animatedImage.classList.remove('move-to-about', 'move-to-contact');
                animatedImage.style.transform = 'translate(-50%, -50%)';
            } else if (scrollPosition >= homeHeight && scrollPosition < homeHeight + aboutHeight) {
                animatedImage.classList.add('move-to-about');
                animatedImage.classList.remove('move-to-contact');
            } else if (scrollPosition >= homeHeight + aboutHeight && scrollPosition < homeHeight + aboutHeight + contactHeight) {
                animatedImage.classList.add('move-to-contact');
            } else {
                animatedImage.classList.remove('move-to-about', 'move-to-contact');
            }
        });
    </script>

</body>
</html>
